<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="w-screen flex items-center justify-center h-screen bg-gradient-to-r from-[#5A86E5] to-[#35D0DB]"
    >
      <section
        class="w-[80vw] text-white h-[85vh] bg-gray-100/35 p-5 flex flex-col gap-5"
      >
        <div>
          <img src="/assets/logo-home.png" alt="logo-snpmb" class="w-48" />
        </div>
        <h1 class="text-2xl uppercase font-semibold text-white">
          Pengumuman Hasil seleksi snbp snpmb 2024
        </h1>
        <h2 class="text-base font-medium">
          Masukkan nomor peserta UTBK-SNBT dan tanggal lahir Anda
        </h2>
        <div class="flex flex-col gap-2">
          <label for="nomor-utbk" class="text-base"
            >Nomor peserta UTBK-SNBT</label
          >
          <input
            type="text"
            name="utbk"
            class="p-2 text-black rounded"
            id="nomor-utbk"
          />
          <p class="text-xs">Masukkan 12-digit nomor peserta UTBK-SNBT Anda.</p>
        </div>
        <div class="flex flex-col gap-2">
          <label for="nomor-utbk" class="text-base"
            >Nomor peserta UTBK-SNBT</label
          >
          <div class="grid grid-cols-3 gap-3">
            <div class="flex flex-col gap-2">
              <input
                type="text"
                name="utbk"
                class="p-2 text-black rounded"
                id="nomor-utbk"
                placeholder="dd"
              />
              <p class="text-xs">Tanggal (2 digit): 01-31</p>
            </div>
            <div class="flex flex-col gap-2">
              <input
                type="text"
                name="utbk"
                class="p-2 text-black rounded"
                id="nomor-utbk"
                placeholder="mm"
              />
              <p class="text-xs">Bulan (2 digit): 01-12</p>
            </div>
            <div class="flex flex-col gap-2">
              <input
                type="text"
                name="utbk"
                class="p-2 text-black rounded"
                id="nomor-utbk"
                placeholder="yyyy"
              />
              <p class="text-xs">Tahun (4 digit)</p>
            </div>
          </div>
        </div>
        <div class="flex flex-row items-start justify-center gap-2">
          <input type="checkbox" name="check" id="check" />
          <label for="check" class="text-xs"
            >Dengan ini saya menyatakan bahwa apabila di kemudian hari ditemukan
            kecurangan yang saya lakukan dalam UTBK-SNBT 2024, maka status
            penerimaan saya dibatalkan.</label
          >
        </div>
        <div>
          <button class="bg-blue-500 p-2 rounded">Lihat Hasil</button>
        </div>
      </section>
    </main>
  </body>
</html>
